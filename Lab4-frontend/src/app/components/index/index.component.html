<div class="divi">
    <table class="table">
        <thead class="thead-light" align="center">
            <tr>
                <th scope="col"hidden>#</th>
                <th scope="col">Empresa</th>
                <th scope="col">Ver Página</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of empresas" align="center">
                <th scope="row"hidden>{{i.id}}</th>
                <td>{{i.denominacion}}</td>
                <td>
                    <a href="/home/{{i.id}}">Home de la Página</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
